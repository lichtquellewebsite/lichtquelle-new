seminare:
  - title: Tages Seminar | Einweihung in deine 3 lemurianischen Kristalle n. Natara®
    datum: auf Anfrage
    image: /images/lemurienkristalle/lemurienkristalle-header.jpg
    description_html: >-
      <p><strong>Wann: </strong>auf Anfrage</p><p><strong>Wo:</strong> Hotel
      Wilerbad Wilen Sarnen</p><p><strong>Zeit: </strong>10.00 - ca. 17.00
      Uhr</p><p><strong>Einlass:</strong> 9:30 Uhr</p><p><strong>Preis:
      </strong>999.-</p><p>Du bekommst die Einweihung und Aktivierung deiner 3
      lemurianischen Heilkristallen.</p><p>Dazu bekommst du:</p><ul><li><p>ein
      Buch mit dem Wissen von Lemurien.</p></li><li><p>1 Essenz mit der Energie
      von Lemurien</p></li><li><p>3 Kristalle die in der echten Gangesquelle
      gebadet haben.</p></li><li><p>1 Zertifikat</p></li></ul><p>Anmeldungen bis
      spätestens am 15. August 2024.</p><p>Du bekommst eine Anmeldebestätigung
      und die Rechnung von CHF 999.-, welche du bitte bis spätestens 7 Tage vor
      dem Seminar einbezahlst.</p><p>Wir freuen uns sehr, dich in deine
      lemurianischen Heilkristalle einzuweihen und die Verbindung mit Lemurien
      zu aktivieren. So, dass du dich wieder erinnern kannst.</p><p>Vielen
      herzlichen Dank!</p>
    anmelden: /anmeldung.html
  - title: Herzenslichtkörperprozess 1 - 12 Chakra n. Natara®
    datum: 4 x 1/2 Tage à ca. 3 Stunden
    image: /images/herzenslichtkoerper/herzenslichtkoerper-header.jpg
    description_html: >-
      <p>In jeder Sitzung werden 3 Chakren gereinigt und wieder
      vertikalisiert.</p><p>Wenn die Chakren wieder vertikal sind bist Du wieder
      verbunden mit deinem Höheren Selbst und mit Dir. Mit jedem Chakra wird ein
      DNA-Strang aktiviert. Es wird ganz viel für Dich und auch deine
      Generationen erlöst. Alles was Du löst muss nicht weitergegeben werden. Es
      wird auch für deine Ahnen erlöst. </p><p><strong>Lebe Dein Leben voller
      Glück und Freude und Erlöse was Dich daran
      hindert.</strong></p><p><strong>Preis:</strong> CHF 999.- inklusive
      Blaupausen &amp; Essenz vom 12. Chakra (Essenzen von 1 - 12 Chakra | 12
      Essenzen kosten CHF 150.- (freiwillig))</p><p><strong>Ort: </strong>immer
      Dienstags in meinem Praxisraum in der Libelle in Schwyz oder nach
      Vereinbarung</p>
    anmelden: /anmeldung.html
  - title: Aktivierung der goldenen Kristallinen DNA n. Natara®
    datum: Seminar auf Anfrage
    image: /images/goldene-kristalline-dna/dna-header.jpg
    description_html: >-
      <p>Aktiviere deine Zirbeldrüse und lasse das Gold in deine Organe
      fliessen.</p><p><strong>Preis:</strong> CHF 333.-</p><p>für deine
      Aktivierung der goldenen kristallinen DNA</p><p><strong>Du bist das Gold
      dieses Planeten.</strong></p><p>Ich freue mich über deine Anfrage.</p>
    anmelden: /anmeldung.html
  - title: Blaupause n. Natara®
    datum: auf Anfrage
    image: /images/blaupause/blaupause-header.jpg
    description_html: >-
      <p>Die Blaupause ist das Abbild deiner Seele. Die Blaupause ist ein
      grosser Schutz und bringt alles in die göttliche Ordnung. Mit der
      Blaupause bist du immer zur Richtigen Zeit am Richtigen Ort. Mache Dir
      wieder das Grosse Geschenk deiner Blaupause für
      Dich.</p><p><strong>Preis:</strong> CHF 108.- </p><p>für die körperliche
      immerwährende Blaupause n. Natara©</p>
    anmelden: /anmeldung.html
